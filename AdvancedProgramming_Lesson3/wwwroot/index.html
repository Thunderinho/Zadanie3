<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Imie Nazwisko</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color : white;
            color: blue;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Podaj swoje imię i nazwisko:</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Tu wpisz swoje imię i nazwisko">
        <input type="submit" value="Wyślij">
    </form>
    

    <h1> Lista imion i nazwisk: </h1>
    <div id="spoiler">
        <h3>Edytuj</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Zapisz">
        </form>
    </div>

    <table>

        <tbody id="todos"></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
